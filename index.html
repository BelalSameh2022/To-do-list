<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="h-container d-flex justify-content-between">
            <h2 class="w-50"><i class="fas fa-clipboard-check me-2"></i>To-do List</h2>
            <div class="input-group mb-3 w-25 d-flex flex-column">
                <div class="d-flex">
                    <input id="userInput" type="text" class="form-control" placeholder="I need to....">
                    <button id="submitBtn" type="button" class="btn btn-secondary ms-1" onclick="addItem()">Submit</button>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search....">
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div id="todoList">

            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
